<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Zulu Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Zulu Poem Generator</h1>
      </header>

      <main>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            id="search-form-input"
            autocomplete="off"
            required
          />
          <input type="submit" id="submit-button" />
        </form>

        <div id="poem">
          <div class="poem"></div>
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/skosanalindiwe2005-debug" target="_blank"
          >Lindiwe Skosana</a
        >
        and is
        <a
          href="https://github.com/skosanalindiwe2005-debug/Zulu-Poem-Generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://zulu-poem-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
